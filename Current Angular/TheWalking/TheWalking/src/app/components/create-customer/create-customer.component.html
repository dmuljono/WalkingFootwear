<div class="col-md-12">
    <div class="card card-container">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            [(ngModel)]="form.firstName"/>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            name="lastName"
            [(ngModel)]="form.lastName"/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              name="email"
              [(ngModel)]="form.email"/>
          </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              class="form-control"
              name="phoneNumber"
              [(ngModel)]="form.phoneNumber"/>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              name="address"
              [(ngModel)]="form.address"/>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="text"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"/>
          </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block">Register Customer</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isRegisterFailed">
          Customer Registration Failed!<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your Customer Registration was successful!
      </div>
    </div>
  </div>
