<div class="col-md-12">
    <div class="card card-container">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="sku">Sku</label>
          <input
            type="text"
            class="form-control"
            name="sku"
            [(ngModel)]="form.sku"/>
        </div>
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input
            type="text"
            class="form-control"
            name="productName"
            [(ngModel)]="form.productName"/>
        </div>

        <div class="form-group">
            <label for="categoryId">Category ID</label>
            <input
              type="text"
              class="form-control"
              name="categoryId"
              [(ngModel)]="form.categoryId"/>
          </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              name="description"
              [(ngModel)]="form.description"/>
          </div>

          <div class="form-group">
            <label for="unitPrice">Unit Price</label>
            <input
              type="number"
              class="form-control"
              name="unitPrice"
              [(ngModel)]="form.unitPrice"/>
          </div>

          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input
              type="text"
              class="form-control"
              name="imageUrl"
              [(ngModel)]="form.imageUrl"/>
          </div>

          <div class="form-group">
            <label for="available">Available</label>
            <input
              type="checkbox"
              class="form-control"
              name="available"
              [(ngModel)]="form.available"/>
          </div>

          <div class="form-group">
            <label for="unitsInStock">Units In Stock</label>
            <input
              type="number"
              class="form-control"
              name="unitsInStock"
              [(ngModel)]="form.unitsInStock"/>
          </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block">Register Product</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isRegisterFailed">
          Product Registration Failed!<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your product registration is successful!
      </div>
    </div>
  </div>
